<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <!-- Hamburger Menu -->
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="home.html#about" class="nav-link">About Us</a>
            <a href="terms-and-conditions.html" class="nav-link">Terms & Conditions</a>
            <a href="privacy-policy.html" class="nav-link">Privacy Policy</a>
            <a href="shop.html" class="nav-link">Shop</a>
            <a href="contact-us.html" class="nav-link">Contact Us</a>
            <a href="our-developers.html" class="nav-link">Our Developers</a>
        </div>
    </nav>

    <!-- JavaScript -->
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburgerMenu = document.querySelector('.hamburger-menu');

            // Toggle menu visibility and hamburger "X" icon
            navLinks.classList.toggle('nav-active');
            hamburgerMenu.classList.toggle('toggle');
        }

        // Close menu when clicking any link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                const navLinks = document.querySelector('.nav-links');
                const hamburgerMenu = document.querySelector('.hamburger-menu');

                navLinks.classList.remove('nav-active');
                hamburgerMenu.classList.remove('toggle');
            });
        });
    </script>
</body>

</html>
